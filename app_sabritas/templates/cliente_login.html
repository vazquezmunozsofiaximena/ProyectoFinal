<!-- templates/cliente_login.html -->
{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2 class="titulo">Iniciar Sesión - Cliente</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Iniciar Sesión</button>
    </form>
    
    <p style="margin-top: 20px; text-align: center;">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </p>
    
    <hr style="margin: 20px 0;">
    
    <p style="text-align: center;">
        ¿Eres administrador? 
        <a href="{% url 'admin_login' %}">Acceso para administradores</a>
    </p>
</div>
{% endblock %}
