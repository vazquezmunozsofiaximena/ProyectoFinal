{% extends 'base.html' %}

{% block title %}Agregar Producto - Admin Sabritas{% endblock %}

{% block content %}
<div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <div style="margin-bottom: 30px;">
        <h1 style="color: #000; font-size: 2rem;">Agregar Producto</h1>
       
    </div>

    <div style="background: white; padding: 30px; border-radius: 10px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Nombre:</label>
                    <input type="text" name="nombre" required 
                           style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Marca:</label>
                    <select name="marca" required style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                        <option value="">Seleccionar marca</option>
                        {% for marca in marcas %}
                        <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Precio:</label>
                    <input type="number" name="precio" step="0.01" min="0" required 
                           style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Stock:</label>
                    <input type="number" name="stock" min="0" value="0" 
                           style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Categoría:</label>
                    <select name="categoria" required style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                        <option value="">Seleccionar categoría</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Sabor:</label>
                    <input type="text" name="sabor" 
                           style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Peso:</label>
                <input type="text" name="peso" placeholder="Ej: 50g, 100g, 250g" 
                       style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Descripción:</label>
                <textarea name="descripcion" rows="4" 
                          style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;"></textarea>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Imagen:</label>
                <input type="file" name="imagen" 
                       style="width: 100%; padding: 12px; border: 1px solid #FFD700; border-radius: 10px;">
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" 
                        style="background: #FF0000; color: white; padding: 12px 30px; border: none; 
                               border-radius: 20px; cursor: pointer; font-weight: bold;">
                    Guardar Producto
                </button>
                <a href="{% url 'productos_lista' %}" 
                   style="background: #666; color: white; padding: 12px 30px; border-radius: 20px; 
                          text-decoration: none; display: inline-block;">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
